    <script>
        $(document).ready(function() {
            $(".add_risk_btn").click(function(e) {
                e.preventDefault();
                $("#show_risk").prepend(`<div id="show_risk">
                                            <div class="row append_item">
                                                <div class="col-md-3 mb-3">
                                                    <input type="text" name="title[]" class="form-control" placeholder="Risk Title" required>
                                                </div>
                                                <div class="col-md-2 mb-3">
                                                    <input type="text" name="status[]" class="form-control" placeholder="Status" required>
                                                </div>
                                                <div class="col-md-2 mb-3">
                                                    <input type="text" name="task[]" class="form-control" placeholder="Task Details" required>
                                                </div>
                                                <div class="col-md-1 mb-3">
                                                    <input type="number" name="impact[]" class="form-control" placeholder="Impact" required>
                                                </div>
                                                <div class="col-md-1 mb-3">
                                                    <input type="number" name="likelihood[]" class="form-control" placeholder="Likelihood" required>
                                                </div>
                                                <div class="col-md-2 mb-3">
                                                    <input type="text" name="risk_owner[]" class="form-control" placeholder="Risk Owner" required>
                                                </div>
                                                <div class="col-md-1 d-grid">
                                                   <button class="btn btn-danger remove_risk_btn">Remove</button> 
                                                </div>
                                            </div>
                                        </div>`);
            });

            $(document).on('click', '.remove_risk_btn', function (e) {
                e.preventDefault();
                let row_item = $(this).parent().parent();
                $(row_item).remove();
            });

            //ajax request to insert all form data
            $(document).ready(function () {
                $("#add_risk").submit(function (e) {
                    e.preventDefault();
                    $("#add_btn").val('Adding...');
                    $.ajax({
                        url: 'action.php',
                        method: 'post',
                        data: $(this).serialize(),
                        success: function (response) {
                            $("add_btn").val('Add');
                            $("#add_risk")[0].reset();
                            $(".append_item").remove();
                            $("#show_alert").html(`<div class="alert alert-success role="alert">${response}</div>`)
                        }
                    });
                });
            });
        });
    </script>
